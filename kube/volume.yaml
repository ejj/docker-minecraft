apiVersion: v1
kind: PersistentVolume
metadata:
  name: minecraft-world
spec:
  storageClassName: ""
  capacity:
    storage: 10G
  accessModes:
    - ReadWriteOnce
  gcePersistentDisk:
    pdName: minecraft-world-disk
    fsType: ext4
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: minecraft-world-claim
spec:
  # It's necessary to specify "" as the storageClassName
  # so that the default storage class won't be used, see
  # https://kubernetes.io/docs/concepts/storage/persistent-volumes/#class-1
  storageClassName: ""
  volumeName: minecraft-world
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10G
